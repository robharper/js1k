<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dwitter: Plasma</title>
    <style >
      body {
        background-color: #000;
        color: #fff;
      }
      canvas {
        width: 100%;
      }
      .container {
        width: 100%;
        max-width: 960px;
        aspect-ratio: 16 / 9;
        overflow: hidden;
      }
      code {
        display: block;
        margin-top: 2rem;
        max-width: 640px;
        word-break: break-all;
      }
      p {
        color: #888;
      }
      a {
        color: #a00;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <canvas id=c></canvas>
    </div>
    
    <script>
      draw=l=>{for(w=c.width=320,i=2e4;i--;x.fillRect(a,b,2,3))a=2*i%w,b=i/(h=90),x.fillStyle=`hsl(${(C(n=a/h+l)+S((b-a)/h+C(1.7*l))+C(S(n)+3*l))*h} 50%50`};
    </script>
    <code>
      for(w=c.width=320,i=2e4;i--;x.fillRect(a,b,2,3))a=2*i%w,b=i/(h=90),x.fillStyle=`hsl(${(C(n=a/h+l)+S((b-a)/h+C(1.7*l))+C(S(n)+3*l))*h} 50%50`
    </code>
    <code>
      140 bytes
    </code>
    <p>* uses <a href="https://www.dwitter.net/">Dwitter</a> code golf minimal host environment</p>
    <script src="lib/dwitter.js"></script>
  </body>
</html>
